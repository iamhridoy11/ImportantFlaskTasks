<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling</title>
</head>
<body>
    <!-- Using loop in the template -->
    {% for char in word %}
        <h1>{{char}}.</h1>
    {% endfor %}
</body>
